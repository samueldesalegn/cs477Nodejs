<!DOCTYPE html>
<html>
    <head>
        <title>The Book Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">BOOK STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Book Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">BOOKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Artificial Intelligence</span>
                    <img class="shop-item-image" src="images/ai.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Python</span>
                    <img class="shop-item-image" src="images/python.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cyber Security</span>
                    <img class="shop-item-image" src="images/cybersecurity.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Algorithm Design</span>
                    <img class="shop-item-image" src="images/algo.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
								<div class="shop-item">
									<span class="shop-item-title">HTML, CSS and JavaScript</span>
									<img class="shop-item-image" src="images/htmlcss.jpg">
									<div class="shop-item-details">
											<span class="shop-item-price">$19.99</span>
											<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
									</div>
							</div>
							<div class="shop-item">
								<span class="shop-item-title">Introduction to Computer Science</span>
								<img class="shop-item-image" src="images/introcs.jpg">
								<div class="shop-item-details">
										<span class="shop-item-price">$19.99</span>
										<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
								</div>
						</div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img src="images/linkedin.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/" target="_blank">
                            <img src="images/git.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="images/fblogo.jpg">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
